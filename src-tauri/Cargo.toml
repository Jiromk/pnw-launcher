[package]
name = "pnw-launcher"
version = "1.0.0"
edition = "2021"
build = "build.rs"

[dependencies]
tauri = { version = "2", features = [] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["blocking", "json"] }
zip = "0.6"
walkdir = "2.5"
dirs = "5.0"
anyhow = "1.0"
tempfile = "3.10"

[build-dependencies]
tauri-build = { version = "2", features = [] }
